<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('pic3.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: blinkBg 2s infinite alternate;
        }

        @keyframes blinkBg {
            0% {
                filter: brightness(1);
            }

            100% {
                filter: brightness(1.5);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            animation: rotate3D 5s infinite linear;
        }

        .circle {
            border-radius: 50%;
        }

        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .floating-symbol {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .floating-symbol:nth-child(1) {
            left: 10%;
            top: 90%;
            animation-delay: 0.5s;
        }

        .floating-symbol:nth-child(2) {
            left: 50%;
            top: 80%;
            animation-delay: 1s;
        }

        .floating-symbol:nth-child(3) {
            left: 80%;
            top: 85%;
            animation-delay: 1.5s;
        }

        .floating-symbol:nth-child(4) {
            left: 20%;
            top: 75%;
            animation-delay: 2s;
        }

        .floating-symbol:nth-child(5) {
            left: 70%;
            top: 70%;
            animation-delay: 2.5s;
        }

        .image-box:nth-child(1) {
            top: 10%;
            left: 20%;
            background-image: url('pic1.jpeg');
        }

        .image-box:nth-child(2) {
            top: 20%;
            left: 80%;
            background-image: url('pic2.jpeg');
        }

        .image-box:nth-child(3) {
            top: 50%;
            left: 10%;
            background-image: url('pic4.jpg');
        }

        .image-box:nth-child(4) {
            top: 80%;
            left: 70%;
            background-image: url('pic5.jpeg');
        }

        .image-box:nth-child(5) {
            top: 60%;
            left: 80%;
            background-image: url('pic6.jpg');
        }

        .image-box:nth-child(6) {
            top: 30%;
            left: 20%;
            background-image: url('pic7.jpg');
        }

        .image-box:nth-child(7) {
            top: 15%;
            left: 60%;
            background-image: url('pic8.jpg');
        }

        .image-box:nth-child(8) {
            top: 40%;
            left: 90%;
            background-image: url('pic9.jpg');
        }

        .image-box:nth-child(9) {
            top: 65%;
            left: 10%;
            background-image: url('pic10.jpg');
        }

        .image-box:nth-child(10) {
            top: 10%;
            left: 40%;
            background-image: url('pic11.jpg');
        }

        .image-box:nth-child(11) {
            top: 75%;
            left: 60%;
            background-image: url('pic12.jpg');
        }

        .image-box:nth-child(12) {
            top: 50%;
            left: 70%;
            background-image: url('pic13.jpg');
        }




        .next-page-container {
            position: absolute;
            bottom: 80px;
            /* Adjusted to place above audio */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .next-page-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #2749e3;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }


        .next-page-button:hover {
            background-color: #6476b1;
        }


        .next-page-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #131313;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .next-page-button:hover {
            background-color: #a39918;
            color: #131313;
            font-weight: bold;
        }

        .audio-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

        <div class="image-box"></div>

        <div class="image-box"></div>

</html>
